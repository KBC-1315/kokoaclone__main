<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Friends</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__first">
            <span class="status-service">
                No Service
            </span>
            <!-- Wifi icon needed -->
            <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__second">
            <span class="status-time">
                18:43
            </span>
            </div>

            <div class="status-bar__third">
            <!-- Display lock -->
            <i class="fa-solid fa-lock"></i>

            <!-- Battery Percentile -->
            <span class="status-battery__text">
                100%
            </span>

            <!-- Battery icon -->
            <i class="fa-solid fa-battery-full"></i>

            <!-- Battery charge icon -->
            <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-box__text">
                <span>Friends</span>
            </div>
            <div class="icon-box__icons">
                <!-- serach icon -->
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <!-- music icon -->
                <i class="fa-solid fa-music fa-2x"></i>
                <!-- setting icon -->
                <i class="fa-solid fa-gear fa-2x"></i>
            </div>
        </div>
        <div class="friends__search__bar">
            <!-- information icon -->
            <i class="fa-solid fa-circle-info fa-2x"></i>
            <span>Friends' Names Display</span>

            <!-- next icon -->
            <i class="fa-solid fa-chevron-right fa-lg"></i>
        </div>  
        <div class="main__profile__1">
            <img class="main__profile__1__img" width=100px height=100px src="https://avatars.githubusercontent.com/u/29245056?s=200&v=4" />
            <h1>Nicolas</h1>
        </div>
        <div class="box__channel">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-right fa-rotate-270"></i>
        </div>
        <div class="box__channel__list">
            <div class="box__channel__list__inner__box__first">
            <img width=70px height=70px src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" />
            <div>Channel</div>
            </div>
            <div class="box__channel__list__inner__box__second">
                <span>2</span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="navigation__bar">
            <div class="navigation__bar__first">
                <a href="Page03.html">
                <i class="fa-solid fa-user fa-2x"></i></a>
            </div>
            <div class="navigation__bar__second">
                <a href="Page04.html">
                <i class="fa-solid fa-comment fa-2x"></i></a>
                <div class="navigation__bar__second__text">
                    1
                </div>
            </div>
            <div class="navigation__bar__third">
                <a href="Page05.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </div>
            <div class="navigation__bar__fourth">
                <a href="Page06.html">
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
                <div class="navigation__bar__fourth__circle">
                    
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/06a10fed21.js" crossorigin="anonymous"></script>    
    </body>
</html>
