<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__first">
            <span class="status-service">
                No Service
            </span>
            <!-- Wifi icon needed -->
            <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__second">
            <span class="status-time">
                18:43
            </span>
            </div>

            <div class="status-bar__third">
            <!-- Display lock -->
            <i class="fa-solid fa-lock"></i>

            <!-- Battery Percentile -->
            <span class="status-battery__text">
                100%
            </span>

            <!-- Battery icon -->
            <i class="fa-solid fa-battery-full"></i>

            <!-- Battery charge icon -->
            <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        </div>
        <div class="navigation__bar">
            <div class="navigation__bar__first">
                <a href="Page03.html">
                <i class="fa-solid fa-user fa-2x"></i></a>
            </div>
            <div class="navigation__bar__second">
                <a href="Page04.html">
                <i class="fa-solid fa-comment fa-2x"></i></a>
                <div class="navigation__bar__second__text">
                    1
                </div>
            </div>
            <div class="navigation__bar__third">
                <a href="Page05.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </div>
            <div class="navigation__bar__fourth">
                <a href="Page06.html">
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
                <div class="navigation__bar__fourth__circle">
                    
                </div>
            </div>
        </div>
        <div class="page__title">
            <i class="fa-solid fa-chevron-left"></i>
            Settings
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="main__settings">
            <div class="main__settings__box">
                <i class="fa-solid fa-volume-off"></i>
                Notices
            </div>
            <div class="main__settings__box">
                <i class="fa-solid fa-flask"></i>
                Kakao Lab
            </div>
            <div class="main__settings__box">
                <i class="fa-solid fa-circle-info"></i>
                Version
                <span>Latest Version</span>
            </div>
        </div>
        <div class="sub__settings">
            <div class="sub__settings__box">
                <i class="fa-solid fa-lock"></i>
                Privacy
            </div>
            <div class="sub__settings__box">
                <i class="fa-regular fa-bell"></i>
                Notifications
            </div>
            <div class="sub__settings__box">
                <i class="fa-regular fa-user"></i>
                Friends
            </div>
            <div class="sub__settings__box">
                <i class="fa-regular fa-message"></i>
                Chats                
            </div>
            <div class="sub__settings__box">
                <i class="fa-solid fa-circle-half-stroke"></i>
                Display
                <div class="new__icon">
                    N
                </div>            
            </div>
            <div class="sub__settings__box">
                <i class="fa-solid fa-brush"></i>
                Themes         
                <div class="new__icon">N</div>
                <span>Default theme</span>  
            </div>
            
            <div class="sub__settings__box">
                <i class="fa-solid fa-phone"></i>
                Call            
            </div>
        </div>
        <script src="https://kit.fontawesome.com/06a10fed21.js" crossorigin="anonymous"></script>    
    </body>
</html>
