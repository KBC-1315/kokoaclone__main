<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Finds</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__first">
            <span class="status-service">
                No Service
            </span>
            <!-- Wifi icon needed -->
            <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__second">
            <span class="status-time">
                18:43
            </span>
            </div>

            <div class="status-bar__third">
            <!-- Display lock -->
            <i class="fa-solid fa-lock"></i>

            <!-- Battery Percentile -->
            <span class="status-battery__text">
                100%
            </span>

            <!-- Battery icon -->
            <i class="fa-solid fa-battery-full"></i>

            <!-- Battery charge icon -->
            <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-box__text">
                <span>Chats</span>
            </div>
            <div class="icon-box__icons">
                <!-- serach icon -->
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <!-- setting icon -->
                <i class="fa-solid fa-gear fa-2x"></i>
                <div class="icon-box__icons__reddot"></div>
            </div>
        </div>
        <div class="navigation__bar">
            <div class="navigation__bar__first">
                <a href="Page03.html">
                <i class="fa-solid fa-user fa-2x"></i></a>
            </div>
            <div class="navigation__bar__second">
                <a href="Page04.html">
                <i class="fa-solid fa-comment fa-2x"></i></a>
                <div class="navigation__bar__second__text">
                    1
                </div>
            </div>
            <div class="navigation__bar__third">
                <a href="Page05.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </div>
            <div class="navigation__bar__fourth">
                <a href="Page06.html">
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
                <div class="navigation__bar__fourth__circle">
                    
                </div>
            </div>
        </div>
        </div>
        <div class="find__icons">
            <div class="find__icons__first">
                <i class="fa-solid fa-qrcode fa-5x"></i>
                <span>QR Code</span>
            </div>
            <div class="find__icons__second">
                <i class="fa-solid fa-address-book fa-5x"></i>
                <span>Add by</span>
                <span>Contacts</span>
            </div>
            <div class="find__icons__third">
                <i class="fa-regular fa-id-badge fa-5x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find__icons__fourth">
                <i class="fa-regular fa-envelope fa-5x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="box__recommended__friends">Recommended Friends</div>
        <div class="box__recommended__friends_nofriends__text">
            You have no recommended friends.
        </div>

        <div class="openchat__title">
            <div class="openchat__title__first">
                Open Chat
            </div>
            <div class="openchat__title__second">
                Go to Openchat Home
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="openchat__list">
            <div class="openchat__list__box">
                <div class="openchat__list__box__left">
                <div class="openchat__list__box__title">
                    #BTS
                </div>
                <div class="openchat__list__box__tags">
                    #BTS#ARMY#FRIENDS
                </div>
                <div class="openchat__list__box__active">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/KBC-1315-avatar.jpg" width=20px height=20px />
                    802 members |
                    <span>Active</span>
                </div>
                </div>
                <div class="openchat__list__box__right">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/KBC-1315-avatar.jpg" width=120px height=120px />
                    <div class="openchat__list__box__right__like">
                        <i class="fa-solid fa-heart"></i>
                        326
                    </div>
                </div>
            </div>
            <div class="openchat__list__box">
                <div class="openchat__list__box__left">
                <div class="openchat__list__box__title">
                    BTS Gang~
                </div>
                <div class="openchat__list__box__tags">
                    #englishonly #ipurpleyou #jimin #taeta...
                </div>
                <div class="openchat__list__box__active">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/KBC-1315-avatar.jpg" width=20px height=20px />
                    299 members |
                    <span>Active</span>
                </div>
                </div>
                <div class="openchat__list__box__right">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/KBC-1315-avatar.jpg" width=120px height=120px />
                    <div class="openchat__list__box__right__like">
                        <i class="fa-solid fa-heart"></i>
                        215
                    </div>
                </div>
            </div>          
        </div>

        <script src="https://kit.fontawesome.com/06a10fed21.js" crossorigin="anonymous"></script>    
    </body>
</html>
