<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chats</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__first">
            <span class="status-service">
                No Service
            </span>
            <!-- Wifi icon needed -->
            <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__second">
            <span class="status-time">
                18:43
            </span>
            </div>

            <div class="status-bar__third">
            <!-- Display lock -->
            <i class="fa-solid fa-lock"></i>

            <!-- Battery Percentile -->
            <span class="status-battery__text">
                100%
            </span>

            <!-- Battery icon -->
            <i class="fa-solid fa-battery-full"></i>

            <!-- Battery charge icon -->
            <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-box__text">
                <span>Chats</span>
            </div>
            <div class="icon-box__icons">
                <!-- serach icon -->
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <!-- music icon -->
                <i class="fa-solid fa-music fa-2x"></i>
                <!-- setting icon -->
                <i class="fa-solid fa-gear fa-2x"></i>
            </div>
        </div>
        <div class="page04__channel__list">
            <div class="page04__channel__list__inner__box__first">
            <img width=100px height=100px src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" />
            <div>
                <div>
                        KakaoTalk
                    
                </div>
                <div>
                    
                        Please check My Kakao Account Info
                    
                </div>
            </div>
            </div>
            <div class="page04__channel__list__inner__box__second">
                <span>18:43</span>
                <div>1</div>
            </div>
        </div>
        <div class="navigation__bar">
            <div class="navigation__bar__first">
                <i class="fa-solid fa-user fa-2x"></i>
            </div>
            <div class="navigation__bar__second">
                <i class="fa-solid fa-comment fa-2x"></i>
                <div class="navigation__bar__second__text">
                    1
                </div>
            </div>
            <div class="navigation__bar__third">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </div>
            <div class="navigation__bar__fourth">
                <i class="fa-solid fa-ellipsis fa-2x"></i>
                <div class="navigation__bar__fourth__circle">
                    
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/06a10fed21.js" crossorigin="anonymous"></script>    
    </body>
</html>
