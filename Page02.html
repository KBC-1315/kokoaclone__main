<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__first">
            <span class="status-service">
                No Service
            </span>
            <!-- Wifi icon needed -->
            <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__second">
            <span class="status-time">
                18:43
            </span>
            </div>

            <div class="status-bar__third">
            <!-- Display lock -->
            <i class="fa-solid fa-lock"></i>

            <!-- Battery Percentile -->
            <span class="status-battery__text">
                100%
            </span>

            <!-- Battery icon -->
            <i class="fa-solid fa-battery-full"></i>

            <!-- Battery charge icon -->
            <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="box__text">
            <h1>Welcome to KakaoTalk</h1>
            <p>If you have a Kakao Account,</p>
            <p>
                log in with your email or phone number.
            </p>
        </div>
        <form class="box__login">
            <input class="box__login__email" placeholder="Email or phone number" type="text" />
            <input class="box__login__password" placeholder="Password" type="password" />
        </form>

        <div class="box__login__btn">
            <a href="Page03.html"><div class="box__login__btn__login"></a>
                <span>Log In</span>
            </div>
            <a href="Page03.html"><div class="box__login__btn__signup"></a>
                <span>Sign Up</span>
            </div>
            <div class="box__login__btn__find__password">
                Find Kakao Account or Password
            </div>
        </div>
        <script src="https://kit.fontawesome.com/06a10fed21.js" crossorigin="anonymous"></script>
    </body>
</html>
